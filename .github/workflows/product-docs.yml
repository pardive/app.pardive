name: Product Docs (Batch)

on:
  workflow_dispatch:   # run manually for now
  schedule:
    - cron: "0 22 * * *"   # daily run

jobs:
  docs-batch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci

      - name: Submit batch job
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PRODUCT_DOCS_MODEL: gpt-5
        run: npm run docs:batch
