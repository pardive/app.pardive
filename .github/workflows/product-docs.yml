name: Product Docs (Batch)

on:
  push:
    branches: [staging]       # switch to main later
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"      # nightly at 22:00 UTC

jobs:
  docs-batch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run GPT-5 batch (submit → wait → parse)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PRODUCT_DOCS_MODEL: gpt-5-chat-latest
          FORCE_FULL: "1"              # <-- keep ONLY for the first baseline
          MAX_BATCH_WAIT_MS: "2700000" # 45 minutes timeout guard
        run: node scripts/run-batch-end-to-end.mjs

      - name: Commit & Push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/product-docs
          git commit -m "docs: auto-update product docs (batch)" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}
