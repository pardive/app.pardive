name: Product Docs

on:
  push:
    branches: [staging]   # ✅ switch to [main] later once tested
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ✅ allows commit/push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || true

      - name: Generate Product Docs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PRODUCT_DOCS_DELAY_MS: "24000"   # pace for 3 RPM
          PRODUCT_DOCS_LIGHT: "1"          # cap files on staging
        run: npm run docs:product

      - name: Commit & Push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/product-docs
          git commit -m "docs: auto-update product docs" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}
