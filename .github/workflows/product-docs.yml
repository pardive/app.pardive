name: Product Docs (Batch)

on:
  push:
    branches: [staging]       # switch to main later
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"      # run nightly at 22:00 UTC

jobs:
  docs-batch:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # allow committing docs back

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Submit batch job
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PRODUCT_DOCS_MODEL: gpt-5-chat-latest
        run: npm run docs:batch

